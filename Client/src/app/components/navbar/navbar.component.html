<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
  <a class="navbar-brand" [routerLink]="['/']">QuickShoesIL</a>

  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" [routerLink]="['/']">Home </a>
      <a class="nav-item nav-link" href="#brands">Brands</a>
      <a class="nav-item nav-link" [routerLink]="['contact']">Contact</a>
      <a class="nav-item nav-link" [routerLink]="['about']">About</a>
      <a class="nav-item nav-link" *ngIf="!userName" [routerLink]="['login']"
        >Login</a
      >
      <a class="nav-item nav-link" *ngIf="userName">Hi, {{ userName }}</a>
      <a
        class="nav-item nav-link"
        *ngIf="userName"
        [routerLink]="['/']"
        (click)="logout()"
        >LogOut</a
      >
      <a *ngIf="userName" class="nav-item nav-link" [routerLink]="['cart']"
        ><i class="fa fa-shopping-bag" style="font-size:24px"></i
      ></a>
    </div>
  </div>
</nav>

<header>
  <div class="header">
    <!-- <h1>QuickShoesIL</h1> -->
  </div>
</header>
