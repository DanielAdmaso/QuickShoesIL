<div class="container">
  <div class="row">
    <div id="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d54199.73186276628!2d34.77132932338609!3d31.89346512381002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1502b70592bfe58f%3A0xeeadf8cb1758f957!2sRehovot!5e0!3m2!1sen!2sil!4v1555403627586!5m2!1sen!2sil"
        width="100%"
        height="450"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <div class="contact_info">
        <div class="info_item">
          <i class="fa fa-home"></i>
          <h6>Rehovot, Israel</h6>
          <p>Ben-Guryon street</p>
        </div>
        <br />
        <div class="info_item">
          <i class="fa fa-phone"></i>
          <h6><a href="+972528042666">052-8042666</a></h6>
          <p>Sun to Fri 9am to 6pm</p>
        </div>
        <br />
        <div class="info_item">
          <i class="fa fa-envelope"></i>
          <h6>
            <a href="mailto:quickshoesil@gmail.com">QuickShoesIL@gmail.com</a>
          </h6>
          <p>Send us your query anytime!</p>
        </div>
      </div>
    </div>

    <div class="col-lg-8">
      <div id="form-main">
        <div id="form-div">
          <form
            [formGroup]="contactForm"
            class="form"
            id="form1"
            action="mailto:admaso1994@gmail.com"
            method="POST"
            enctype="text/plain"
          >
            <div class="form-group">
              <p class="name">
                <input
                  name="name"
                  type="text"
                  class="validate[required,custom[onlyLetter],length[0,100]] feedback-input"
                  placeholder="Name"
                  id="name"
                />
              </p>
            </div>
            <div class="form-group">
              <p class="email">
                <input
                  name="email"
                  type="text"
                  class="validate[required,custom[email]] feedback-input"
                  id="email"
                  placeholder="Email"
                />
              </p>
            </div>
            <div class="form-group">
              <p class="text">
                <textarea
                  name="text"
                  class="validate[required,length[6,300]] feedback-input"
                  id="comment"
                  placeholder="Comment"
                ></textarea>
              </p>
            </div>

            <div class="form-group">
              <div class="submit">
                <input type="submit" value="SEND" id="button-blue" />
                <div class="ease"></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
